<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>4pets - inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src='main.js'></script>
    <link rel="icon" href="Imagenes/Logo4pet.png" type="png" sizes="">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- fontawesome -->

    <script src="https://kit.fontawesome.com/d8fb457317.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Arriba -->
    <nav>
        <div class="row"
            style="background-color: #ffff; box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;">
            <div class="col-7">

                <a class="navbar-brand ps-3 pe-3" href="#">
                    <img src="Imagenes/Logo4pet.png" alt="Bootstrap" width="120" height="96">
                </a>
            </div>

            <div class="col-3 text-end d-flex flex-column justify-content-center">
                <h2>Juanse gomez</h2>
                <p>Cliente </p>

            </div>
            <div class="col-2">
                <div class="circular--landscape">
                    <img src="Imagenes/vision1.jpg" />
                </div>
            </div>

        </div>
    </nav>

    <!-- cuerpo -->
    <div class="container-fluid">
        <div class="row mt-5">
            <!-- menu -->
            <div class="col-1 col-auto d-flex flex-column modulos-portal nav-user mx-3 align-content-center rounded-5 text-center"
                style="background-color: #fff;">

                <i class="fa-solid fa-paw nav-user-icon"></i>
                <i class="fa-solid fa-file-pen nav-user-icon"></i>
                <i class="fa-solid fa-user nav-user-icon"></i>
                <i class="fa-solid fa-right-from-bracket nav-user-icon" style="margin-top: 200px;"></i>
            </div>

            <!-- contenido -->

            <div class="col-10 mx-4 modulos-portal d-flex flex-column justify-content-center align-content-center rounded-4"
                style="background-color: #ffff;">
                <h1 class="text-center">Solicitud de aceptacion</h1>

                <h2 class="text-center">Comentario</h2>
                <div class="row d-flex flex-row align-content-center justify-content-center mt-5">

                    <div class="col-3 ">
                        <div class="form-floating mb-3">
                            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput"
                                placeholder="name@example.com" value="Alehia">
                            <label for="floatingPlaintextInput">Nombre</label>
                        </div>
                    </div>
                    <div class="col-3 ">
                        <div class="form-floating mb-3">
                            <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput"
                                placeholder="name@example.com" value="Perro">
                            <label for="floatingPlaintextInput">Especie</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
                <div class="row d-flex flex-row align-content-center justify-content-center text-center mt-4">

                    <div class="col-3 ">
                        <button class="btn btn-primary btn-dark" type="button">Aceptar</button>
                        <button class="btn btn-primary btn-dark" type="button">Rechazar</button>

                    </div>
                </div>
            </div>
        </div>

    </div>


    </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
